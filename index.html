<!DOCTYPE html>
<html>
<head>
  <title>SF Transit</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link href="styles/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-6">
        <h1>Mapping SF Muni with D3</h1>
      </div>
      <div class="col-xs-6">
        <div id="ui-controls" class="pull-right">
          <form class="form-inline">
            <div class="form-group">
              <label class="form-control">Select Route: </label>
              <select class="form-control" name="select">
              </select>
            </div>
            <button type="button" class="btn btn-primary">Update Route</button>
          </form>
        </div>
      </div>
      <div class="col-xs-12">
        <div id="map">
        </div>
      </div>
    </div>

    <footer>
      Made by <a href="https://www.robertwholmes.com" target="_blank">Robert Holmes</a> | 2014
    </footer>
  </div><!-- .container : end --> 

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="js/bundle.js"></script>
</body>
</html>
